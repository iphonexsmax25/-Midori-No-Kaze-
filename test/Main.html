<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aesthetic Chat UI</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Main.css">
    <script src="Main.js" defer></script>
</head>

<body>

<div class="chatbox">
    
    <!-- TOP HEADER -->
    <div class="chatbox-header">
        <div class="chatbox-profile">
            <img src="lycaon.jpg" class="chatbox-avatar">
            <div>
                <h4 class="chatbox-name">Lycaon</h4>
                <p class="chatbox-status">Online</p>
            </div>
        </div>

        <!-- AESTHETIC THREE DOT BUTTON -->
        <div class="chatbox-menu-btn">
            <i class='bx bx-dots-horizontal-rounded'></i>
            <ul class="chatbox-menu">
                <li><a href="#">Search</a></li>
                <li><a href="#">Report</a></li>
            </ul>
        </div>
    </div>

    <!-- MESSAGES -->
    <div class="chatbox-content">
        <p class="chatbox-empty">Hi there, how may I help you?</p>
    </div>

    <!-- INPUT BAR -->
    <div class="chatbox-bottom">
        <form class="chatbox-form">
            <textarea class="chatbox-input" rows="1" placeholder="Type message..."></textarea>
            <button class="chatbox-send" type="submit">
                <i class='bx bx-send'></i>
            </button>
        </form>
    </div>

</div>

</body>
</html>
